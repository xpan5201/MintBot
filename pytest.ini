[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# pytest 8 removed --disable-plugin-autoload; use PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 if you need it.
addopts = 
    -v
    --disable-plugin-autoload
    --strict-markers
    --tb=short
    --disable-warnings
    --basetemp=.pytest_tmp
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
