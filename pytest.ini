[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# If you need to disable external plugin auto-loading, set PYTEST_DISABLE_PLUGIN_AUTOLOAD=1.
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --basetemp=.pytest_tmp
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
