name: mintchat
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12  # Python 3.12 (测试阶段仅支持 3.12，确保生态稳定性)
  - pip
  - pip:
      # LangChain 核心库 - 2025最新稳定版 (已更新)
      - langchain>=1.0.5
      - langchain-core>=1.0.4
      - langchain-community>=0.4.1
      - langgraph>=1.0.0

      # LLM 提供商 - 最新版本
      - langchain-openai>=1.0.2
      - langchain-anthropic>=1.0.2
      - langchain-google-genai>=3.0.1

      # OpenAI SDK (用于 Whisper 和 TTS) - 最新版本
      - openai>=2.7.1

      # 多模态支持 - 优化版本
      - pillow>=11.0.0
      - opencv-python>=4.10.0
      - soundfile>=0.12.1
      - pydub>=0.25.1
      - librosa>=0.10.2
      - pytesseract>=0.3.13  # OCR 支持

      # 向量数据库和嵌入 - 最新稳定版 (已更新)
      - chromadb>=1.3.4,<2.0.0  # 限制版本避免破坏性更新
      - langchain-chroma>=1.0.0
      - faiss-cpu>=1.9.0
      - sentence-transformers>=5.1.2  # 更新到5.x版本

      # 工具和实用程序 - 最新版本
      - pydantic>=2.12.4
      - pydantic-settings>=2.11.0
      - python-dotenv>=1.0.1
      - pyyaml>=6.0.2
      - requests>=2.32.3
      - aiohttp>=3.11.11

      # 日志和监控 - 最新版本
      - loguru>=0.7.3
      - langsmith>=0.2.11

      # GUI框架 - 最新稳定版
      - PyQt6>=6.8.0

      # 开发工具 - 最新版本
      - pytest>=8.3.4
      - black>=24.10.0
      - flake8>=7.1.1
      - mypy>=1.13.0
      - ipython>=8.30.0
      - jupyter>=1.1.1

